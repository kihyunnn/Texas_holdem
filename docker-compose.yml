version: '3.8'

services:
  web:
    build: .
    container_name: texas_holdem_tracker
    ports:
      - "5000:5000"
    volumes:
      - ./poker.db:/app/poker.db
    env_file:
      - .env
    restart: unless-stopped
    # For production use, uncomment the following line and comment out the CMD in Dockerfile
    # command: gunicorn --bind 0.0.0.0:5000 app:app
