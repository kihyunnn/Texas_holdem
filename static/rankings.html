<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>텍사스 홀덤 족보</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #121212;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        img {
            max-width: 100%;
            height: auto;
            display: block;
        }
    </style>
</head>

<body>
    <img src="images/ranking.png" alt="텍사스 홀덤 족보"
        onerror="this.style.display='none'; document.body.innerHTML='<div style=\'color:white; text-align:center; padding:20px;\'><h2>이미지를 찾을 수 없습니다.</h2><p>static/images/ranking.png 파일을 확인해주세요.</p></div>'">
</body>

</html>
